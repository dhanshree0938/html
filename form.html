<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <caption>Regstration Form</caption>
        <br>
        <tr>
            <td>UserId</td>
            <td><input type="text" name="userid"></td>
        </tr>
        <br>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pass"></td>
        </tr>
        <br>
        <tr>
            <td>Email</td>
            <td><input type="email" name="pass"></td>
        </tr>
        <br>
        <tr>
            <td>Age</td>
            <td><input type="number" min="1" max="100" name="age"></td>
        </tr>
        <br>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <br>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" value="m" name="gender">Male
                <input type="radio" value="f" name="gender">Female
            </td>
        </tr>
        <br>
        <tr>
            <td>Courses</td>
            <td>
                <input type="checkbox" value="JFSD">Java
                <input type="checkbox" value="PFSD">Python
                <input type="checkbox" value="DADS">Data Science 
                <input type="checkbox" value="ST">Software Testing
            </td>
        </tr>
        <br>
        <tr>

        </tr>
        <br>
        <tr>
            <td><input type="submit" name="submit"></td>
        </tr>
    </form>
</body>
</html>
