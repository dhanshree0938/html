<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="post">
    <table cellpadding="5" cellspacing="4" border="0" align="center">
      <caption><b>Registration Form</b></caption>

      <tr>
        <td>UserId</td>
        <td><input type="text" name="userid"></td>
      </tr>

      <tr>
        <td>Password</td>
        <td><input type="password" name="pass"></td>
      </tr>

      <tr>
        <td>Email</td>
        <td><input type="email" name="email"></td>
      </tr>

      <tr>
        <td>Age</td>
        <td><input type="number" min="1" max="100" name="age"></td>
      </tr>

      <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="dob"></td>
      </tr>

      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" value="m" name="gender">Male
          <input type="radio" value="f" name="gender">Female
        </td>
      </tr>

      <tr>
        <td>Courses</td>
        <td>
          <input type="checkbox" name="course" value="JFSD">Java
          <input type="checkbox" name="course" value="PFSD">Python
          <input type="checkbox" name="course" value="DADS">Data Science
          <input type="checkbox" name="course" value="ST">Software Testing
        </td>
      </tr>

      <tr>
        <td>Qualification</td>
        <td>
          <select name="education">
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="bcom">B.Com</option>
            <option value="bba">BBA</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Address</td>
        <td><textarea name="address" id=""></textarea></td>
      </tr>

      <tr>
        <td>Upload Image</td>
        <td>
          <input type="file" name="img">
        </td>
      </tr>

      <!--<input type=""> -control+space to see other inputs-->

      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="submit" value="Submit">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
