<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h2>Media tag- Audio and Video</h2>
    
    <!-- audio Tag -->
    <audio controls muted>
      <source src="Shree-Swami-Samarth-Ringtone.mp3">
    </audio>
    <br>

    <!-- video Tag -->
    <video controls height="200px" width="200px" muted poster="Swami.jpg">
      <source src="Shree-Swami-Samarth.mp4">
    </video>
  </body>
</html>
